<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>pmn_tinhtien</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PMN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active bg-primary text-light btn btn-outline-primary rounded-2"
              aria-current="page"
              href="#"
              id="btn_gia"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >Giá</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 d-flex justify-content-end">
          <button
            id="btn_tinhtoan"
            class="btn btn-danger btn-sm w-100 rounded-0"
          >
            Tính Toán
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <textarea
            rows="5"
            id="txt_data"
            class="form-control rounded-0"
            cols=""
          ></textarea>
        </div>
      </div>
      <div
        class="row mt-3"
        style="
          height: 300px;
          overflow: hidden;
          overflow-y: auto;
          position: relative;
        "
      >
        <div class="col-12">
          <div
            class="row"
            style="
              position: absolute;
              bottom: 50px;
              position: fixed;
              right: 130px;
            "
          >
            <div class="col-12">
              <div>
                <input type="text" id="tong_sotien" />
                <input type="text" id="tong_thanhtien" />
                <input type="text" id="tong_nhanve" />
              </div>
            </div>
          </div>

          <div class="table table-responsive">
            <table class="table table-bordered" id="table_chitiet">
              <thead class="table table-info mb-4">
                <tr>
                  <td width="auto">tin</td>
                  <td>MaDai</td>
                  <td>Kieu</td>
                  <td>SoDanh</td>
                  <td>SoTien</td>
                  <td>ThanhTien</td>
                  <td>NhanVe</td>
                </tr>
              </thead>
              <tbody id="data-table" style="top: 50px"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Giá MN</h5>
          </div>
          <div class="modal-body">
            <table class="table table-responsive" id="tbl_gia">
              <tr class="table-info">
                <th>MaKieu</th>
                <th>MoTakieu</th>
                <th>CoMN</th>
                <th>TrungMN</th>
              </tr>
              <tr id="gia_2s">
                <td>2s</td>
                <td>2 Số</td>
                <td contenteditable="true">75</td>
                <td contenteditable>75</td>
              </tr>
              <tr id="gia_3s">
                <td>3s</td>
                <td>3 Số</td>
                <td contenteditable>65</td>
                <td contenteditable>650</td>
              </tr>
              <tr id="gia_4s">
                <td>4s</td>
                <td>4 Số</td>
                <td contenteditable>65</td>
                <td contenteditable>6000</td>
              </tr>
              <tr id="gia_dt">
                <td>dt</td>
                <td>đá thẳng</td>
                <td contenteditable>75</td>
                <td contenteditable>780</td>
              </tr>
              <tr id="gia_dx">
                <td>dx</td>
                <td>đá xiên</td>
                <td contenteditable>75</td>
                <td contenteditable>580</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="close_modal"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js" type="module"></script>
  <script></script>
</html>
